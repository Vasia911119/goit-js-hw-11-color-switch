<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color switch</title>
</head>
<body>
    <div style="display: flex; justify-content: space-between; width: 200px; margin: 22.5% auto; height: 70px;">
        <button type="button" data-action="start" style="width: 70px; border-radius: 50%; background-color: green; border: 3px solid black; font-weight: bold;" >Start</button>
        <button type="button" data-action="stop" style="width: 70px; border-radius: 50%; background-color: red; border: 3px solid black; font-weight: bold;">Stop</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
